<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BUSVI</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/busvi.css">
</head>
<body>

<div class="container">
    <div class="row">
        <h2>Welcome to Busvi!</h2>
    </div>

    <div id="main">
        <div class="row">
            <label for="yearSelect">Select Year</label>
            <select class="form-control" id="yearSelect">
                <option value="">Select Year</option>
            </select>
        </div>

        <div class="row" id="makeSelectDiv"></div>
        <div class="row" id="vehicleSelectDiv"></div>
        <div class="row" id="optionsSelectDiv"></div>
    </div>

    <div id="addressInputs">
        <label for="startingLocation">Starting Location</label>
        <input type="text" class="form-control" id="startingLocation" placeholder="Starting Address">

        <label for="endingLocation">Ending Location</label>
        <input type="text" class="form-control" id="endingLocation" placeholder="Ending Address">
    </div>

</div>


<script src="js/jquery-2.2.4.js"></script>
<script src="js/keys.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=<YOUR_API_KEY_HERE>&libraries=places"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>


<script src="js/busvi.js"></script>
</body>
</html>
